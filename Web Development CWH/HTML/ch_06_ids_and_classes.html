    <h3>Ids and Classes Tutorial</h3>
    <!-- id is unique for every element  -->
    <div id = "mainBox" class = "redBg blackBorder">
        this is mainbox
    </div>
    <!-- class can be duplicate , it can be  -->
    <span class  = "redBg"></span>


    
    <!-- use .fro class and # for id -- >> shortcut for write
    example : span.redBg -->
    <div class="redBg blackBorder anotherClass"></div>
    <!-- div.redBg.blackBorder.anotherClass  -->
    <!-- emmet takes div tags by default , if we don't specify tags name befor . or # -->
 
    <span class="myClass myClass2 myClass3">kFirst class</span>
    <span class="myClass myClass2 myClass3">Second class</span>
    <span class="myClass myClass2 myClass3">Third Class</span>
    <span class="myClass myClass2 myClass3">Fourht Class</span>
    <!-- span.myClass.myClass2.myClass3*4  for multiple same tags at a time -->
