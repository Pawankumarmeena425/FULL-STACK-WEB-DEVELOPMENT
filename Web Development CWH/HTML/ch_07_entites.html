<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entites</title>
</head>

<body>
<div class="container">
    <p>This ia a  paragraph</p>
</div>
<div class="container">
    <p>This is another       paragraph</p>
    <!-- space can't be print , use entites for print spaces in the paragraph -->
</div>
<div class="container">
    <p>This is entities introduction &nbsp;&nbsp;&nbsp;paragraph</p>
    <p>Paragraph is written like this &lt;p&gt;</p>
<!-- html entites is used to write those keyword which is already reserved for some functionality -->

<p>Pound is written like this &pound;</p>
<p>Copyright is written like this &copy;</p>
<p>nabla is written like this &nabla;</p>

</div>
</body>

</html>
