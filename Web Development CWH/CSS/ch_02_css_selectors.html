<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>

    <style>
        /* This is css comment */
        /* Element selectors  */
        p {
            color: rgb(212, 29, 206);
            border: 2px solid royalblue;
        }

        /* Id selectors  */
        #redElement {
            color: red;
        }

        /* class Selectors */
        .abc {
            color: hotpink;
            background-color: aqua;
        }

        /* Grouping Selectors */
footer,span{
    background-color: pink;
}
    </style>


</head>

<body>
    <h3>CSS Selectors Tutorials</h3>
    <p>This is a simple paragrap to demonstrate css selectors</p>
    <p id="redElement" class="abc">This is a another simple paragrap to demonstrate css selectors</p>
    <div>
        <p class="abc">This is a also another in the div tags simple paragrap to demonstrate css selectors</p>
        <span>This is a span</span>
    </div>
    <footer>This is a footer</footer>
</body>

</html>
