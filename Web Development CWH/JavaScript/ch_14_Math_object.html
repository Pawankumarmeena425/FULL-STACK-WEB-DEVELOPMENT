<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Ojbect</title>
</head>

<body>
    <div class="container">
        <h1>This is math object tutorial</h1>

    </div>

    <script>

        // Printing the math object
        let m = Math;
        console.log(m); // use this as a cheatsheet


        // Printing the  constants from Math object
        console.log("The value of Math.E is ", Math.E)
        console.log("The value of Math.PI is ", Math.PI)
        console.log("The value of Math.LN2 is ", Math.LN2)
        console.log("The value of Math.SQRT1_2 is ", Math.SQRT1_2)
        console.log("The value of Math.LOG2E is ", Math.LOG2E)

        // Printing the Functions form Math Objects
        let a = 23.2312;
        let b = 32423;
        console.log("The value of a and  b is ", a, b);
        console.log("The value of a and  b rounded is ", Math.round(a), Math.round(b));
        console.log("4 raised to the power 2 is ," , Math.pow(4,2))
        console.log("4 raised to the power 2 is ," , Math.pow(4,3))
        console.log("square root of 36 is ",Math.sqrt(36))
        console.log("square root of 46 is ",Math.sqrt(46))

        // Ceil and Floor
        console.log("5.6 rounded up to nearest integer is ", Math.ceil(5.8))
        console.log("5.6 rounded down to nearest integer is ", Math.floor(5.8))

        // Abs function
        console.log("Absolute value of -5.667 is ", Math.abs(-5.667))

        // Trignometric Function
        console.log("The value of sin(pi) is ",Math.sin(Math.PI));
        console.log("The value of sin(pi/2) is ",Math.sin(Math.PI/2));

        // Min and Max funciton
        console.log("Minimum value of 4,5,6 is ", Math.min(4,5,6));
        console.log("Maximum value of 4,5,6 is ", Math.max(4,5,6));

        // Generating a  Random Number
        let r = Math.random();//it will generate number between 0 and 1
        console.log("The Rnadom number is " , r)

        // Random number between a and b is  = a+(b-a)*Math.random()
        let x = 1;
        let y = 100;
        let r_100 = x+(y-x)*Math.random();
        console.log("The random number is ",r_100);
    </script>
</body>

</html>
