<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScripts Dates</title>
    <style>
        .container{
            font-size: 34px;
            background-color: aquamarine;
        border: 2px solid gray;
        padding: 34px;
        margin: 32px;
        text-align: center;
        }
        #time{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- This is a container -->
        Current time is <span id="time"></span>
    </div>

    <script>
        console.log("This is data and time tutorial");
        let now = new Date();
        console.log(now);

        let dt = new Date(0);// it means it show that time, which take referance for time
        dt = new Date(500000);// it show 50000 ms forwards, from the referance time
        console.log(dt);


        // let newDate = new Date("2029-09-30");
        // console.log(newDate)

        // let newDate = new Date(year,month,date,hours,minutes,seconds,millisecods);

        let newDate = new Date(3020,4,6,9,6,4,23);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("The year is ",yr);
        let d = newDate.getDate();
        console.log("The date is ",d);
        let mt = newDate.getMonth();
        console.log("The Month is ",mt);
        let hr = newDate.getHours();
        console.log("The year is ",hr);
        let day = newDate.getDay();
        console.log("The day is ",day);

        // how to get time in the for of UTC -->> landan time zone , america 

        newDate.setDate(5);
        console.log(newDate)

        newDate.setDate(40);//it will auto correct
        console.log(newDate)

        console.log(Date.now()) //kitne milliseconds katm ho gaye , referance timestamp se

        newDate.setMinutes(54);
        console.log(newDate)
     
        setInterval(updateTime,1000);

        function updateTime(){
            time.innerHTML = new Date();
        }
    </script>
</body>
</html>
