        //  conditional operators 
        var x = 46, y = 43;
        x > y ? document.write("x is grater then y <br>") : document.write("y is grater then x")

        x =2
        // switch case 
        switch (x) {
            case 1:
                document.write("value of x is 1")
                break
            case 2:
                document.write("value of x is 2")
                break
            case 3:
                document.write("values of x is 3")
                break
            default:
                document.write("no values match to the x ")
        }
    </script>
