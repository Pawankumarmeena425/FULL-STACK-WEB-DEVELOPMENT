<!DOCTYPE html>
<html>
  <head>
    <title>Education Page</title>
    <style>
      /* CSS styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2; /* change the background color */
      }
      header {
        background-color: #003366;
        color: #fff;
        padding: 20px;
      }
      h1 {
        margin: 0;
      }
      nav {
        background-color: #333; /* change the background color */
        padding: 10px;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      nav li {
        display: inline-block;
        margin-right: 20px;
      }
      nav a {
        color: #fff; /* change the text color */
        text-decoration: none;
      }
      nav a:hover {
        color: #f2f2f2; /* change the hover color */
      }
      section {
        padding: 20px;
        margin: 20px;
        background-color: #fff; /* change the background color */
      }
      footer {
        background-color: #333; /* change the background color */
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Education Page</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
    <section>
      <h2>Welcome to our Education Page!</h2>
      <p>We offer a variety of courses for students of all ages and skill levels.</p>
      <ul>
        <li>Programming</li>
        <li>Web Development</li>
        <li>Graphic Design</li>
        <li>Foreign Languages</li>
      </ul>
    </section>
    <footer>
      <p>&copy; 2023 Education Page. All Rights Reserved.</p>
    </footer>
  </body>
</html>
