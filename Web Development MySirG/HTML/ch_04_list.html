<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The list element : unordered list</h1>
    <ul type = "square">   
        <!-- by defalut type of the list is in the form of disk(.) , two other form also available square, circle -->
    <li>Tea</li>
    <li>Coffe</li>
    <li>Ice tea</li>
    <li>Cold coffe</li>
    <li>Samosa</li>

    </ul>

    <h1>The list element : ordered list</h1>
    <ol type = "I">   
        <!-- Availabe types = A,a,i,I,1 . by default 1-->
    <li>Tea</li>
    <li>Coffe</li>
    <li>Ice tea</li>
    <li>Cold coffe
      <ul>
        <li>With icecream</li>
        <li>without icecream</li>
      </ul>


    </li>
    <li>Samosa</li>

    </ol>
</body>
</html>
